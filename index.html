<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Konvertera enkelt bromsprocent till STH och retardationstal.">
    <meta name="theme-color" content="#000">
    <title>Bromsprocent</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <header>
        <table>
            <tr>
                <td>Bromsprocent</td>
                <td>Tåglängd</td>
            </tr>
            <tr>
                <td>
                     <input id="brake" type="text" inputmode="numeric" maxlength="3" aria-label="Bromsprocent">
                     <span class="postfix">%</span>
                </td>
                <td>
                    <input id="length" type="text" inputmode="numeric" maxlength="3" aria-label="Tåglängd">
                    <span class="postfix">m</span>
                </td>
            </tr>
            <tr>
                <td><label><input id="ep" type="checkbox"> EP-broms</label></td>
                <td><button onclick="validate()">BERÄKNA</button></td>
            </tr>
        </table>
    </header>
    <section>
        <hr>
        <table>
            <tr>
                <td>Tabell</td>
                <td>STH</td>
            </tr>
            <tr>
                <td>A17-bana:</td>
                <td id="a17"></td>
            </tr>
            <tr>
                <td>A10-bana:</td>
                <td id="a10"></td>
            </tr>
            <tr>
                <td>B-bana:</td>
                <td id="b"></td>
            </tr>
            <tr>
                <td>C-bana:</td>
                <td id="c"></td>
            </tr>
            <tr>
                <td>Citybanan:</td>
                <td id="city"></td>
            </tr>
        </table>
    </section>
    <header>
        <hr>
        <table>
            <tr>
                <td>Bromsprocent</td>
                <td style="width: 1%;"></td>
                <td>Retardationstal</td>
            </tr>
            <tr>
                <td>
                     <input id="bp" type="text" inputmode="numeric" maxlength="3" aria-label="Bromsprocent" oninput="convBp(this.value)">
                     <span class="postfix">%</span>
                </td>
                <td style="width: 1%;">⇄</td>
                <td>
                    <input id="ret" type="text" inputmode="numeric" maxlength="3" aria-label="Retardationstal" oninput="convRet(this.value)">
                </td>
            </tr>
        </table>
    </header>
    <script src="js/main.js"></script>
</body>
</html>
